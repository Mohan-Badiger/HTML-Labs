<!-- Program to demonstrate "StrokeText()" method using HTML Canvas.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="stroketext" width="300" height="200"></canvas>
    <script>
        var canvas=document.getElementById("stroketext");
        var ctx=canvas.getContext("2d");
        var grad=ctx.createLinearGradient(0,0,canvas.width,10);
        grad.addColorStop(0,"green");
        grad.addColorStop(0.5,"red");
        grad.addColorStop(0.3,"blue");
        ctx.font="50px Arial";
        ctx.strokeStyle=grad
        ctx.strokeText("BCA JKD",10,100);
    </script>
</body>
</html>

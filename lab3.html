<!-- Program to demonstrate a keyframe animation -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, 
initial-scale=1.0">
<title>Document</title>
<style>
#anim
{
width:400px;
height:400px;
background-color: aqua;
animation-name: example;
animation-duration: 2s;
animation-iteration-count: infinite;
animation-direction: revrese;
animation-timing-function: ease-in;
}
@keyframes example
{
20%{
background-color: yellow;
width: 200px;
height: 200px;
}
50%{
background-color:green ;
width: 300px;
height: 500px;
}
80%
{
transform: rotate(360deg);
}
}
</style>
</head>
<body>
    <center>
    <div id="anim"></div>
    </center>
</body>
</html>
